        <div class="main-content">

                <form onsubmit="add_player(event)">

                    <div class="valor">

                        <select id="position" name="position">
                            <option value="Goalkeeper">Goalkeeper</option>
                            <option value="Defender">Defender</option>
                            <option value="Midfielder">Midfielder</option>
                            <option value="Striker">Striker</option>
                        </select>
                    </div>
                    <div class="valor">
                        <label for="img">Image URL</label>
                        <input type="text" id="img" name="img"
                            placeholder="https://. . . .">
                    </div>
                    <input class="button" type="submit" id="botoncito" value="ADD PLAYER">
                </form>
            </div>
        </div>
    </section>
</body>

<script>

    document.getElementById("botoncito").onclick = function () {
        location.href = `http://localhost:8000/teams/team?id=${id}`
    }

    function handle_response(data) {
        if (data.success) {

        } 
        else {
                console.log("Error")
        }
    }
    function add_player(event){
        event.preventDefault()
        const formData = new FormData(event.target)
        const name = formData.get("name")
        const number = formData.get("number")
        const position = formData.get("position")
        const img = formData.get("img")
        const team_id = id      
        console.log(team_id)


        fetch("http://localhost:5000/teams/team/"+id, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    name: name,
                    number: number,
                    position: position,
                    img: img,
                    team_id: team_id
                })
            })
                .then((res) => res.json())
                .then(handle_response)
                .catch((error) => console.log("ERROR", error))
    }



    function response_received(response) {

        console.log(response)
        return response.json()
    }

    function parse_data(content){
        const comeback = document.getElementById("return")
        comeback.setAttribute("href", `http://localhost:8000/teams/team?id=${content.id}`)


    }
    
    function request_error(error) {
                console.log("ERROR")
                console.log(error);
    }


    let params = window.location.search
    let id = new URLSearchParams(params).get("id")

    fetch("http://localhost:5000/teams/team/"+id)
    .then(response_received)
    .then(parse_data)
    .catch(request_error)
</script>
