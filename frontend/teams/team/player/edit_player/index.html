<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copa America</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<header class="bg-dark text-white p-3 mb-4">
    <div class="container">
        <h1 class="display-4" align="center">Editing player<span id="nombre_equipo"></span></h1>
        <a class="nav-link" id="return">Return</a>
    </div>
</header>



<body>
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h2 >Edit player</h2>
                    <form onsubmit="edit_player(event)">
                        <div class="mb-3"></div>
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>


                        <div class="mb-3">
                            <label for="number" class="form-label">Number</label>
                            <input type="text" class="form-control" id="number" name="number" placeholder="1-26">
                        </div>
                        <div class="mb-3">
                            <label for="position" class="form-label">Position</label>
                            <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="position" name="position">
                                <option value="Goalkeeper">Goalkeeper</option>
                                <option value="Defender">Defender</option>
                                <option value="Midfielder">Midfielder</option>
                                <option value="Striker">Striker</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="img" class="form-label">Img</label>
                            <input type="text" class="form-control" id="img" name="img" required placeholder="https://. . . .">
                        </div>
                        <input type="submit", id="botoncito" class="btn btn-primary" value="APPLY CHANGES">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-3" id="imagen">

        </div>


    </div>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-<correct_hash>" crossorigin="anonymous"></script>
<script>

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (id === null) {
        window.location.href = "/";
    }

    function handle_get_response(data){
        document.getElementById("name").value = data.name
        document.getElementById("number").value = data.number
        document.getElementById("position").value = data.position 
        document.getElementById("img").value = data.img
    }

    fetch(`http://localhost:5000/players/${id}`)
            .then((response) => response.json())
            .then(handle_get_response)
            .catch((error) => console.log("ERROR", error))


    function handle_response(data) {
        if (data.success) {
                window.location.href = `http://localhost:8000/teams/team/player?id=${id}`
        } 
        else {
                console.log("Error")
        }
    }
    function edit_player(event){
        event.preventDefault()
        const formData = new FormData(event.target)
        const name = formData.get("name")
        const number = formData.get("number")
        const position = formData.get("position")
        const img = formData.get("img")
        const team_id = id      
        console.log(team_id)


        fetch("http://localhost:5000/players/"+id, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    name: name,
                    number: number,
                    position: position,
                    img: img,
                    team_id: team_id
                })
            })
                .then((res) => res.json())
                .then(handle_response)
                .catch((error) => console.log("ERROR", error))
    }

</script>

<footer class="bg-dark text-white text-center p-3 mt-4">
    <p>&copy; 2024 Copa America</p>
</footer>
