<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<header class="bg-dark text-white p-3 mb-4">
    <div class="container">
        <h1 class="display-4">Copa America</h1>  
    </div>
</header>



<body >
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Teams</h1>
                <a href="/teams/add" class="btn btn-success">Add team</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row g-4" id="teams">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-<correct_hash>" crossorigin="anonymous"></script>
    <script>
        function response_received(response) {

            console.log(response)
            return response.json()
        }

        function parse_data(content) {

            console.log(content.teams[3].players)

            const container = document.getElementById("teams")

            for (let index = 0; index < (content.teams).length; index++) {

                const div = document.createElement("div")
                div.setAttribute("class", "col-6 col-md-4 col-lg-3 col-xl-2")

                const item = document.createElement("p")
                item.innerText = `${content.teams[index].name}`
                item.setAttribute("align", "center")

                const card_body = document.createElement("div")
                card_body.setAttribute("class", "card-body")

                const card = document.createElement("a")
                card.setAttribute("class", "card text-decoration-none")
                card.setAttribute("href", `http://localhost:8000/teams/team?id=${content.teams[index].id}`)
    

                const imagen = document.createElement("img")
                imagen.setAttribute("class", "card-img-top")
                imagen.setAttribute("src", content.teams[index].img)

                card_body.append(item)
                card.append(card_body)
                card.append(imagen)
                div.append(card)

                container.append(div)
            }
        }

        function request_error(error) {
            console.log("ERROR")
            console.log(error);
        }

        fetch("http://localhost:5000/teams")
            .then(response_received)
            .then(parse_data)
            .catch(request_error)

    </script>
</body>
<footer class="bg-dark text-white text-center p-3 mt-4">
    <p>&copy; 2024 Copa America</p>
</footer>


</html>
