        <h1 class="display-4" align="center">Adding team<span id="nombre_equipo"></span></h1>

</header>



<body>

        <div class="row">
                <div >
                    <div lass="col-auto">
                        <div class="container text-center">
                            <div class="row">
                              <div class="col"><img height="500px" width="400px" src="https://a2.espncdn.com/combiner/i?img=%2Fi%2Fleaguelogos%2Fsoccer%2F500%2F83.png"></div>
                              <div class="col-4">
                                
                                <h2 >Add team</h2>
                                <form onsubmit="add_team(event)" action="http://localhost:8000/teams">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="name" name="name" required placeholder="Nacional team">
                                    </div>
        
                                    <div class="mb-3">
                                        <label for="image" class="form-label">Image URL</label>
                                        <input type="text" class="form-control" id="image" name="image"
                                            placeholder="https://. . . .">
                                    </div>
                                    <input type="submit",  onclick="window.location.href = '/teams';", class="btn btn-success" value="ADD TEAM">
                                </form>
                              </div>
                              <div class="col"><img height="500px" width="400px" src="https://a2.espncdn.com/combiner/i?img=%2Fi%2Fleaguelogos%2Fsoccer%2F500%2F83.png"></div>
                            </div>
                          </div>
                    </div>
                </div>
        </div>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-<correct_hash>" crossorigin="anonymous"></script>
<script>
    
    function handle_response(data) {
        if (data.success) {
                window.location.href = `http://localhost:8000/teams/`
        } 
        else {
                console.log("Error")
        }
    }


    function add_team(event){
        event.preventDefault()
        const formData = new FormData(event.target)
        const name = formData.get("name")
        const imagen = formData.get("image")       
        
        console.log(imagen)


        fetch("http://localhost:5000/teams", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    name: name,
                    img: imagen,
                })
            })
                .then((res) => res.json())
                .then(handle_response)
                .catch((error) => console.log("ERROR", error))

    }
</script>
