<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{ url_for('static', filename='teams/teams.css') }}">
    <title>Copa America Web</title>
</head>
<body>
    <section class="home">
        <header class="navbar">
            <div class="box">
                <img class="fondo" src="{{ url_for('static', filename='teams/fondoteams.png') }}" />
            </div>
            <div class="menu">
                <div class="rectangle"></div>
            </div>
            <div class="image">
                <img class="logo" src="{{ url_for('static', filename='img/logocopa.png') }}" />
            </div>
            <div class="text-wrapper-14">
                <a href="{{ url_for('contact') }}">CONTACT</a>
            </div>
            <div class="text-wrapper-15">
                <a href="{{ url_for('teams') }}">TEAMS</a>
            </div>
            <div class="text-wrapper-16">
                <a href="{{ url_for('home') }}">HOME</a>
            </div>
            <div class="text-wrapper-17">
                <a href="{{ url_for('about') }}">ABOUT</a>
            </div>
            <img class="menu-close" src="{{ url_for('static', filename='img/Variant3.png') }}" />
        </header>

        <div class="Teams">Teams</div>

        <div class="tarjeta">
            {% for team in teams %}
            <a href="{{ url_for('players', team_id=team.id) }}" class="Rectangle12">
                <img class="escudo" src="{{ team.img }}">
                <div class="contenido">
                    <h3>{{ team.name }}</h3>
                </div>
            </a>
            {% endfor %}
            <a href="{{ url_for('add_team_page') }}" class="Rectangle12 boton">
                <img class="botonclick" src="{{ url_for('static', filename='teams/botonteams.svg') }}">
            </a>
        </div>
        
        
        

        <div class="footer">
            <div class="Rectangle8"></div>
            <div class="Copyright2024">Copyright © 2024 Todos los derechos reservados - CONMEBOL Copa América</div>
        </div>
    </section>
</body>
</html>
