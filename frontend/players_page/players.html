<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{ url_for('static', filename='players_page/players.css') }}">
    <title>Copa America Web</title>
</head>
<body>
    <section class="home">
        <header class="navbar">
            <div class="box">
                <img class="fondo" src="{{ url_for('static', filename='players_page/fondoplayers.png') }}" />
            </div>
            <div class="menu">
                <div class="rectangle"></div>
                <div class="image">
                    <img class="logo" src="{{ url_for('static', filename='img/logocopa.png') }}" />
                </div>
                <div class="text-wrapper-14">
                    <a href="{{ url_for('contact') }}">CONTACT</a>
                </div>
                <div class="text-wrapper-15">
                    <a href="{{ url_for('teams_page') }}">TEAMS</a>
                </div>
                <div class="text-wrapper-16">
                    <a href="{{ url_for('home') }}">HOME</a>
                </div>
                <div class="text-wrapper-17">
                    <a href="{{ url_for('about') }}">ABOUT</a>
            </div>
        </header>

        <div class="nombrequipo">
            <div class="equipo">{{ team.name }}</div>
        </div>

        <div class="tarjeta">
            {% for player in players %}
            <a href="{{ url_for('edit_player_page', player_id=player.id) }}" class="Rectangle12">
                <img class="fondojug" src="{{ url_for('static', filename='players_page/fondojugador.png') }}"/>
                <div class="nombrejug">{{ player.name }}</div>
                <div class="position">{{ player.position }}</div>
                <img class="fotojugador" src="{{ player.img }}"/>
            </a>
            {% endfor %}
            <a href="{{ url_for('add_player_page', team_id=team.id) }}" class="Rectangle12 boton">
                <img class="botonclick" src="{{ url_for('static', filename='players_page/addplayers.png') }}">
            </a>
        </div>

        <div class="botonesabajo">
            <a href="{{ url_for('edit_team_page', team_id=team.id) }}">
                <img class="BotEdit" src="{{ url_for('static', filename='players_page/botonedit.png') }}"/>
                <div class="EditTeam">Edit Team</div>
            </a>
            <a href="javascript:void(0);" data-team-id="{{ team.id }}" class="DeleteTeam" onclick="deleteTeam(this)">
                <img class="BotonBorrar1" src="{{ url_for('static', filename='players_page/botonborrar.png') }}" />
                <div class="DeleteTeam">Delete Team</div>
            </a>
        </div>

        <div class="footer">
            <div class="Copyright2024">Copyright © 2024 Todos los derechos reservados - CONMEBOL Copa América</div>
            <div class="Rectangle8"></div>
        </div> 
    </section>

    <script>
        function deleteTeam(element) {
            const teamId = element.getAttribute('data-team-id');
            if (confirm('Are you sure you want to delete this team?')) {
                fetch(`/teams/team/${teamId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Internal server error') {
                        alert('Error deleting team');
                    } else {
                        alert('Team deleted successfully');
                        window.location.href = `/teams_page`;
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        }
    </script>
</body>
</html>
